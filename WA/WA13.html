<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="../JS/WA13.js"></script>
</head>
<body>
    <p>Click the buttons to change the number:</p>
    <div class="output">0</div>
    <button class="minus-button">-</button>
    <button class="plus-button">+</button>
    <button class="reset-button">Reset</button>
    <button class="random-button">Random</button>
    <button class="submit-button">Submit</button>

    <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
    <p>Value: <span class="slider-output"></span></p>
    <button class="slider-submit-button">Submit Slider Value</button>
</body>
</html>
