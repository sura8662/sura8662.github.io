<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/WA14.css">
    <title>YEEZY SOUND</title>
</head>
<body>
    <div>
        <h1>YEEZY SOUND</h1>
        <p>Working off a Kanye random quote generator, YEEZY SOUND is a volume “slider” that finds the word from a quote worth the most Scrabble points and sets the volume to that number.</p>
        <b><p id="quote"></p></b>
        <p>Word worth the most points: <b><span id="highest-scrabble-word"></span></b></p>
        <p><img src="../IMG/volume.png" alt="volume icon"> <b><span id="scrabble-points"></span></b></p>
        <button onclick="yeezy()">CHANGE THE VOLUME</button>
    </div>
    <script src="../JS/WA14.js"></script>
</body>
</html>
